<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      position: relative;
      min-height: 100vh;
    }

    /* Wave Backgrounds */
    .wave {
      position: absolute;
      left: 0;
      width: 200%;
      height: 200px;
      background: #a3d9ff;
      border-radius: 43% 57% 60% 40% / 55% 44% 56% 45%;
      animation: waveAnim 8s linear infinite;
      z-index: -1;
    }

    .wave.top {
      top: -100px;
    }

    .wave.bottom {
      bottom: -100px;
      transform: rotate(180deg);
      animation-delay: -4s;
    }

    @keyframes waveAnim {
      0% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(-25%) rotate(2deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      background: transparent;
    }

    .container h2 {
      font-size: 22px;
      font-weight: bold;
      color: #0d1b4c;
      margin-bottom: 20px;
      text-align: left;
    }

    .input-box {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1.5px solid #2a80e0;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: gray;
    }

    .btn {
      width: 100%;
      background: #0066cc;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 10px;
      font-size: 13px;
      color: #333;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #777;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: 10px;
    }

    .divider:not(:empty)::after {
      margin-left: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .social-icons img {
      width: 38px;
      height: 38px;
      cursor: pointer;
    }

    /* Mobile-first responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      .input-box {
        padding: 12px;
      }
      .btn {
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Waves -->
  <div class="wave top"></div>
  <div class="wave bottom"></div>

  <!-- Form Container -->
  <div class="container">
    <h2>SIGN UP</h2>
    <input type="text" class="input-box" placeholder="Full Name">
    <input type="text" class="input-box" placeholder="Email Or Phone No">
    <input type="text" class="input-box" placeholder="Set Location">

    <div class="password-wrapper">
      <input type="password" class="input-box" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button class="btn">Create Account</button>

    <p class="login-link">Already Have An Account? Log In</p>

    <div class="divider">Or Continue With</div>

    <div class="social-icons">
      <img src="https://img.icons8.com/ios-filled/50/apple-logo.png" alt="Apple">
      <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
      <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
